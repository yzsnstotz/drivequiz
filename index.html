<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>足利驾校习题练习</title>
  <style>
    /* 全局样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e9f5ff; /* 整体背景色：淡蓝色 */
    }

    h1 {
      text-align: center;
      color: #fff;
      background-color: #007BFF; /* 标题背景色 */
      padding: 10px 0;
      margin: 0;
      font-size: 24px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin: 10px 0;
    }

    /* 主容器 */
    #container, #quiz-container, #result-container {
      margin: 20px auto;
      max-width: 600px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    /* 问题区域 */
    #question {
      font-size: 20px;
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      background-color: #fdf8e4; /* 题目文本区背景色：淡黄色 */
      text-align: center;
    }

    /* 图片区域 */
    #image {
      margin-bottom: 20px;
      min-height: 150px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f0f8ff; /* 图片区域背景色：淡蓝色 */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #image img {
      max-width: 100%;
      max-height: 150px;
      border-radius: 5px;
    }

    /* 按钮样式 */
    .options {
      display: flex;
      justify-content: space-around;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .correct {
      background: #007BFF;
      color: #fff;
    }
    .correct.highlight {
      background: #4DAFFF; /* 高亮色 */
    }
    .wrong {
      background: #FF4D4D;
      color: #fff;
    }
    .wrong.highlight {
      background: #FF8C8C; /* 高亮色 */
    }

    /* 控制按钮布局 */
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .controls button {
      width: 48%;
    }

    /* 答案显示 */
    #answer-display {
      font-size: 18px;
      font-weight: bold;
      color: #FF4D4D;
      margin-top: 10px;
      text-align: center;
    }

    /* 初始页面信息 */
    #info {
      text-align: center;
      margin-top: 20px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>足利驾校习题练习</h1>

  <!-- 初始页面 -->
  <div id="container">
    <h2>请选择套题</h2>
    <div id="sheet-selection"></div>
    <div id="info">
      <p>制作人微信：Leoyongzhe</p>
      <p>大家一起努力！</p>
      <p>欢迎大家反馈改进！</p>
    </div>
  </div>

  <!-- 做题页面 -->
  <div id="quiz-container" style="display: none;">
    <h2 id="sheet-name">当前套题：加载中...</h2>
    <div id="question"></div>
    <div id="image"></div>
    <div class="options">
      <button id="btn-correct" class="correct" onclick="selectAnswer('⭕')">⭕ 正确</button>
      <button id="btn-wrong" class="wrong" onclick="selectAnswer('❌')">❌ 错误</button>
    </div>
    <div class="controls">
      <button onclick="previousQuestion()">上一题</button>
      <button onclick="nextQuestion()">下一题</button>
    </div>
    <div id="answer-display"></div>
    <div style="text-align: center; margin-top: 20px;">
      <button onclick="toggleAnswer()">显示/隐藏 正确答案</button>
      <button onclick="resetQuiz()">重新选题</button>
      <button onclick="submitQuiz()">交卷</button>
    </div>
  </div>

  <!-- 结果页面 -->
  <div id="result-container" style="display: none;">
    <h2>考试结束</h2>
    <p id="score"></p>
    <button onclick="resetQuiz()">再来一套</button>
  </div>

  <script>
    const apiKey = "AIzaSyC_fcYBMTNaPt0u6qAvpn_73LlKwJbZ3Yw";
    const spreadsheetId = "1kiLBE8arF8OJyaAcO2AB_Jjd6_QNQQ1FbPp6Pn9CB64";
    let sheetNames = [];
    let questions = [];
    let currentQuestionIndex = 0;
    let userAnswers = [];
    let currentSheetName = "";
    let answerVisible = false;

    async function fetchSheetNames() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}?key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      sheetNames = data.sheets.map(sheet => sheet.properties.title);
      displaySheetSelection();
    }

    function displaySheetSelection() {
      const selectionContainer = document.getElementById('sheet-selection');
      selectionContainer.innerHTML = "";
      sheetNames.forEach(sheet => {
        const button = document.createElement('button');
        button.textContent = sheet;
        button.onclick = () => fetchQuestions(sheet);
        selectionContainer.appendChild(button);
      });
    }

    async function fetchQuestions(sheetName) {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      currentSheetName = sheetName;
      questions = shuffle(processSheetData(data.values));
      startQuiz();
    }

    function processSheetData(values) {
      return values.slice(1).map(row => ({
        question: row[1],
        image: row[2] || "",
        answer: row[8] === "o" ? "⭕" : "❌"
      }));
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startQuiz() {
      currentQuestionIndex = 0;
      userAnswers = [];
      answerVisible = false;
      document.getElementById('container').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'block';
      document.getElementById('sheet-name').innerText = `当前套题：${currentSheetName}`;
      loadQuestion();
    }

    function loadQuestion() {
      const q = questions[currentQuestionIndex];
      document.getElementById('question').innerText = q.question || "无题目";
      document.getElementById('image').innerHTML = q.image ? `<img src="${q.image}" alt="题目图片">` : '<div style="height:150px;"></div>';
      document.getElementById('answer-display').innerText = "";
      resetButtonHighlight();
    }

    function selectAnswer(answer) {
      userAnswers[currentQuestionIndex] = answer;
      resetButtonHighlight();
      if (answer === '⭕') document.getElementById('btn-correct').classList.add('highlight');
      if (answer === '❌') document.getElementById('btn-wrong').classList.add('highlight');
    }

    function resetButtonHighlight() {
      document.getElementById('btn-correct').classList.remove('highlight');
      document.getElementById('btn-wrong').classList.remove('highlight');
    }

    function toggleAnswer() {
      const correctAnswer = questions[currentQuestionIndex].answer;
      if (answerVisible) {
        document.getElementById('answer-display').innerText = "";
      } else {
        document.getElementById('answer-display').innerText = `正确答案：${correctAnswer}`;
      }
      answerVisible = !answerVisible;
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
      } else {
        alert('已到最后一题，请交卷。');
      }
    }

    function previousQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
      }
    }

    function submitQuiz() {
      let incorrectCount = 0;
      questions.forEach((q, index) => {
        const userAnswer = userAnswers[index] || "";
        if (userAnswer !== q.answer) incorrectCount++;
      });
      document.getElementById('quiz-container').style.display = 'none';
      document.getElementById('result-container').style.display = 'block';
      document.getElementById('score').innerText = `错题数：${incorrectCount} / ${questions.length}`;
    }

    function resetQuiz() {
      document.getElementById('quiz-container').style.display = 'none';
      document.getElementById('result-container').style.display = 'none';
      document.getElementById('container').style.display = 'block';
    }

    fetchSheetNames();
  </script>
</body>
</html>
