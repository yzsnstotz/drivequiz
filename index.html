<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zalem - 多语言选择</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      position: relative;
      text-align: center;
      overflow: hidden;
    }
    .brand-image {
      width: 100%;
      height: auto;
    }
    .language-buttons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .language-btn {
      padding: 15px 30px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .language-btn:hover {
      background-color: #0056b3;
    }
    .language-btn.jp {
      background-color: #ff6f61;
    }
    .language-btn.cn {
      background-color: #4caf50;
    }
    .language-btn.en {
      background-color: #2196f3;
    }
    .language-btn.vn {
      background-color: #ff9800;
    }
    .language-btn.kr {
      background-color: #9c27b0;
    }
    .slogan {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://github.com/yzsnstotz/drivequiz/blob/main/WechatIMG15.jpg?raw=true" alt="Zalem Brand" class="brand-image">
    <div class="slogan">足利自動車学校へようこそ！</div>
    <div class="language-buttons">
      <a href="/jp" class="language-btn jp">日本語</a>
      <a href="/cn" class="language-btn cn">中文</a>
      <a href="/en" class="language-btn en">English</a>
      <a href="/vn" class="language-btn vn">Tiếng Việt</a>
      <a href="/kr" class="language-btn kr">한국어</a>
    </div>
  </div>
</body>
</html>
